---
layout: default
---
<div class="meta">
    {% assign author = site.users[page.author] %}
    <h3>{{ page.date | date: "%Y-%m-%d" }} by <a href="{{ author.url }}">{{ author.name }}</a></h3>
    <h2>{{ page.title }}</h2>
</div>
<div class="content">
    {{ content }}
    
    {% if page.tags %}
        <ul class="tags">
        {% for tag in page.tags %}
            <li>{{ tag }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    
    <div class="facebook">
        <iframe src="//www.facebook.com/plugins/like.php?href={{ page.url | prepend: site.baseurl | prepend: site.url | cgi_escape }}&amp;width&amp;layout=button_count&amp;action=like&amp;show_faces=false&amp;share=false&amp;height=21" scrolling="no" frameborder="0" style="border:none; overflow:hidden; height:35px;" allowtransparency="true"></iframe>
    </div>
    
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'gjavascript'; // required: replace example with your forum shortname
        var disqus_identifier = "post_{{ page.date | date: '%Y-%m-%d' }}";
        var disqus_url = "http://jcubic.pl{{ page.url }}";
        /* * * DON'T EDIT BELOW THIS LINE * * */
        setTimeout(function() {
            if (!location.href.match(/jcubic.pl/)) {
                return;
            }
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        }, 0);
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    
    <!-- Piwik -->
    <script type="text/javascript">
      var _paq = _paq || [];
      _paq.push(["trackPageView"]);
      _paq.push(["enableLinkTracking"]);

      setTimeout(function() {
        if (!location.href.match(/jcubic.pl/)) {
          return;
        }
        var u=(("https:" == document.location.protocol) ? "https" : "http") + "://piwik.jcubic.pl/";
        _paq.push(["setTrackerUrl", u+"piwik.php"]);
        _paq.push(["setSiteId", "2"]);
        var d=document, g=d.createElement("script"), s=d.getElementsByTagName("script")[0]; g.type="text/javascript";
        g.defer=true; g.async=true; g.src=u+"piwik.js"; s.parentNode.insertBefore(g,s);
      }, 0);
    </script>
    <noscript>
        <img src="http://piwik.jcubic.pl/piwik.php?idsite=2&amp;rec=1" style="border:0" alt="" />
    </noscript>
    <!-- End Piwik Code -->
    
</div>
